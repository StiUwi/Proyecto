        <h3 class="text-center">
              Registro de Historial
        </h3>
        <form action="post" class="border">
            <div class="row">
                <div class="col">
                    <h5 class="text-center mt-3 mb-3">
                        Historial del Pasiente
                    </h5>
                </div>
                <div class="row mb-3">
                    <div class="col-1"></div>
                    <div class="col-4">
                        <label for="" class="form-label text">Codigo del Pasiente</label>
                    </div>
                    <div class="col-7 ">
                        <input type="number" class="form-control">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-1"></div>
                    <div class="col-4">
                        <label for="" class="form-label">DNI del profecional</label>
                    </div>
                    <div class="col-7 ">
                        <input type="number" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-1"></div>
                    <div class="col-4">
                        <label for="" class="form-label">DNI del Pasiente</label>
                    </div>
                    <div class="col-7 ">
                        <input type="number" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-1"></div>
                    <div class="col-4">
                        <label for="" class="form-label">Creacion del Expediente</label>
                    </div>
                    <div class="col-7 ">
                        <input type="date" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-1"></div>
                    <div class="col-4">
                        <label for="" class="form-label">Estado</label>
                    </div>
                    <div class="col-7 ">
                        <select name="" id="" class="form-select"> 
                            <option value="">--</option>
                            <option value="">Activo</option>
                            <option value="">Inactivo</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-1"></div>
                    <div class="col-4">
                        <label for="" class="form-label">Patologia Personal</label>
                    </div>
                    <div class="col-7 ">
                        <select name="" id="" class="form-select"> 
                            <option value="">--</option>
                            <option value="">Nose</option>
                            <option value="">Que poner</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-1"></div>
                    <div class="col-4">
                        <label for="" class="form-label">Habitos personales</label>
                    </div>
                    <div class="col-7">
                        <input type="checkbox" name="" id="" class="m-3">Fuma
                        <input type="checkbox" name="" id="" class="m-3">Bebe
                        <input type="checkbox" name="" id="" class="m-3">Droga
                        <input type="checkbox" name="" id="" class="m-3">Deporte
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-1"></div>
                    <div class="col-4">
                        <label for="" class="form-label">Observaciones</label>
                        </div>
                    <div class="col-7 ">
                        <textarea name="" id="" cols="" rows="3" class="form-control"></textarea>
                        </div>
                </div>

                <div class="row mb-3">
                    <div class="col-1"></div>
                    <div class="col-4">
                        <label for="" class="form-label">Diagnostico</label>
                        </div>
                    <div class="col-7 ">
                        <textarea name="" id="" cols="" rows="3" class="form-control"></textarea>
                        </div>
                </div>

                <div class="row mb-3">
                    <div class="col-1"></div>
                    <div class="col-4">
                        <label for="" class="form-label">Tratamiento</label>
                        </div>
                    <div class="col-7 ">
                        <textarea name="" id="" cols="" rows="3" class="form-control"></textarea>
                        </div>
                </div>

                <div class="row mb-3">
                    <div class="col-1"></div>
                    <div class="col-4">
                        <label for="" class="form-label">Receta</label>
                        </div>
                    <div class="col-7 ">
                        <textarea name="" id="" cols="" rows="3" class="form-control"></textarea>
                        </div>
                </div>

                <div class="row mb-3 text-center">
                    <div class="col">
                        <input type="button" value="Registrar" class="me-4 btn btn-primary">
                        <input type="button" value="Limpiar" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
